<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Message"/>
        <h:inputTextarea cols="50" rows="4" is="message" value="#{jmsBean.message}"/>

        <h:outputText value="Trigger Receive Message"/>
        <h:selectBooleanCheckbox value="#{jmsBean.doReceive}"/>

        <h:commandButton value="Submit Sync" action="#{jmsBean.submitSync}"/>

    </h:panelGrid>
    </h:form>
</f:view>
</html>
