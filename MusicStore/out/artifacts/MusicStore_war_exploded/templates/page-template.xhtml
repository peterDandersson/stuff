<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
    <h:head>
        <f:metadata charset="UTF-8" />
        <title>Pete's Music Store - #{pageTitle}</title>
        <link rel="stylesheet" href="resources/musicshop/css/default.css" />
    </h:head>
    <h:body>
        <ui:include src="/templates/header.xhtml"/>
        <ui:insert name="panel-top">
            <div>
                <h1>Welcome, visitor!</h1>
                <p>Your <h:outputLink value="shopping-cart.xhtml">shopping cart</h:outputLink> is empty </p>
            </div>
        </ui:insert>
        <ui:insert name="panel-main">
            <div>
                <h1>Main Panel</h1>
                <p>Placeholder text.</p>
            </div>
        </ui:insert>
        <ui:include src="/templates/footer.xhtml"/>
    </h:body>
</f:view>
</html>
