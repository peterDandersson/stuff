<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<style type="text/css">#score-box{background-color: #ffffcc; margin: auto; margin-top: 60px; padding: 40px; border: solid 1px #aaaaaa; border-radius: 6px; width: 200px; text-align: center;}</style>
<f:view>
    <div id="score-box">
        <h2>Your score:</h2>
        <h1>#{qPage.getResults()}</h1>
        <h:form>
            <h:commandButton value="Back to start" action="#{qPage.backToStart}"/>
        </h:form>
    </div>
</f:view>
