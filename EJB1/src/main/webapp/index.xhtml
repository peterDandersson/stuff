<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<style type="text/css">#container{padding: 20px; background-color: #f2f2f8; border-radius: 6px; margin: 20px; width: 20%} .in {padding: 8px; }</style>
<f:view>
    <h:form>
        <div id="container">
            <div class="in">
                <h:outputLabel value="First Name:"/>
            </div><div class="in">
                <h:inputText value="#{front.firstname}" size="20"/>
            </div><div class="in">
                <h:outputLabel value="Last Name:"/>
            </div><div class="in">
                <h:inputText value="#{front.lastname}" size="20"/>
            </div><div class="in">
                <h:commandButton value="Create" action="#{front.submit}"/>
            </div>
        </div>
    </h:form>
</f:view>
</html>
