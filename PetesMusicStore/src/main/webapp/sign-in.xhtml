<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/page-template.xhtml">
    <ui:param name="pageTitle" value="Sign In"/>
    <ui:define name="panel-top">
        <div>
            <ui:fragment rendered="#{not userManager.signedIn}">
                <h1>Sign In</h1>
                <p>Please enter your username.</p>
            </ui:fragment>
            <ui:fragment rendered="#{userManager.signedIn}">
                <h:form>
                    <h1>Welcome, #{userManager.currentUser.firstName}!</h1>
                    <p>You are all ready signed in. Do you want to
                    <h:commandLink action="#{userManager.signOut}">sig out</h:commandLink>?</p>
                </h:form>
            </ui:fragment>
            <p><h:outputLink value="index.xhtml">Back to Populare Products</h:outputLink> </p>
        </div>
    </ui:define>
    <ui:define name="panel-main">
        <ui:fragment rendered="#{not userManager.signedIn}">
            <div>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username">Username</h:outputLabel>
                        <h:inputText id="username" value="#{signIn.username}"/>

                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputSecret id="password" value="#{signIn.password}"/>

                        <h:outputText value=""/>
                        <h:commandButton value="Submit" action="#{signIn.submit}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:fragment>
    </ui:define>

</ui:composition>
</html>
