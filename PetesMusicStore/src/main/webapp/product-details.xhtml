<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/page-template.xhtml">
    <f:metadata>
        <f:viewParam name="productId" value="#{productDetails.productId}"/>
        <f:viewAction action="#{productDetails.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Product Details" />
    <ui:define name="panel-main">
        <div class="product-details">
            <h:graphicImage name="images/#{productDetails.product.imageName}.jpg" library="musicshop" alt="#{productDetails.product.name}"/>
            <h:form>
                <h1>#{productDetails.product.name}</h1>
                <p>#{productDetails.product.description}</p>
                <p>Price: #{productDetails.product.price}<h:commandLink action="#{shoppingCart.addProduct(productDetails.product)}">Add to cart</h:commandLink></p>
                <p><h:outputLink value="index.xhtml">Back to populare products</h:outputLink></p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
